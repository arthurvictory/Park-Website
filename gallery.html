<link rel="stylesheet" href="static/css/styles.css">
<title>Coolsville City Park</title>
</head>
<body>

<!-- background image -->
<div class="bg-img"></div>

<!-- NavBar Section -->
<nav class="navbar navbar-expand-lg bg-transparent">
    <div class="container-fluid">
        <a class="navbar-brand link-light fw-bold fs-2 ps-5 shadows" href="index.html">Coolsville Park</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link link-light fs-3 ps-5 mx-xl-5 active shadows" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link link-light fs-3 ps-5 mx-xl-5 shadows" href="#">Events</a>
                </li>
                <li class="nav-item">
                <a class="nav-link link-light fs-3 ps-5 ms-5 shadows" href="gallery.html">Gallery</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Gallery Image Section -->
<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="static/images/bike_trail.jpg" class="d-block mx-auto w-10" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Bike Trail</h5>
          <p>Enjoy a lovely day on the bike trails.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="static/images/skatepark.jpg" class="d-block mx-auto w-10" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Skate Park</h5>
          <p>Like to ride? Enjoy a day at Coolsville official skatepark!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="static/images/pond.jpg" class="d-block mx-auto w-10" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Coolsville Pond</h5>
          <p>Enjoy a cool day by one of our many lakes!</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
